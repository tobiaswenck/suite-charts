<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Design | Tivotal</title>

  <!-- Apex charts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Product Stocks</h2>
    <p>Month-to-month Comparison</p>
    <div class="pulse-green"></div>
    <div id="line-chart">
      <div class="grid"></div>
    </div>
  </div>
  <div class="card">
    <h2>Product Sales</h2>
    <p>Month-to-month Comparison</p>
    <div class="pulse-green"></div>
    <div id="bar-chart">
      <div class="grid"></div>
    </div>
  </div>
  <div class="card">
    <h2>Product Distribution</h2>
    <p>Percentage of Products</p>
    <div class="pulse-red"></div>
    <div id="doughnut-chart">
      <div class="grid"></div>
    </div>
  </div>
  <div class="card">
    <h2>Product Range</h2>
    <p>Range of Products</p>
    <div class="pulse-green"></div>
    <div id="range-chart">
      <div class="grid"></div>
    </div>
  </div>

  <script src="charts.js"></script>
</body>
</html>
